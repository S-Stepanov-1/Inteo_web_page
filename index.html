<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/global.css">
    <link rel="stylesheet" href="./styles/header.css">
    <link rel="stylesheet" href="./styles/metrics.css">
    <link rel="stylesheet" href="./styles/footer.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
        rel="stylesheet">

    <title>INTEO</title>
</head>

<body>

    <header class="header">
        <div class="header__wrapper container">
            <a href="#"><img class="header__logo" src="./images/main-logo.svg" alt="Logo of INTEO website" /></a>
            <nav class="header__nav">
                <ul class="menu">
                    <li class="menu__item"><a href="#">About</a></li>
                    <li class="menu__item"><a href="#">Services</a></li>
                    <li class="menu__item"><a href="#">Our Work</a></li>
                </ul>
            </nav>
            <button class="header__button">CONTACT US
                <img class="header__button_icon" src="./images/arrow_icon.svg" alt="Contact us button">
            </button>
        </div>
    </header>

    <section class="container">
        <ul class="metrics">
            <li class="metric__item">
                <div class="metric__item_number"><i>100%</i></div>
                <div class="metric__item_text">SATISFITATION</br>CLIENTS</div>
            </li>
            <li class="metric__item">
                <div class="metric__item_number"><i>250</i></div>
                <div class="metric__item_text">EMPLOYEES ON</br>WORLDWIDE</div>
            </li>
            <li class="metric__item">
                <div class="metric__item_number"><i>3469</i></div>
                <div class="metric__item_text">PROJECTS COMPLETED</br>ON 60 COUNTRIES</div>
            </li>
        </ul>
        <div class="metrics__horizontal-line"></div>
    </section>

    <footer>
        <div class="footer__wrapper container">

            <div class="footer_left">
                &#169 2022 Inteo - Award winning studio. Made with love by <a class="footer_left__link"
                    href="#">Landify</a>
            </div>

            <div class="footer_right">
                <div class="footer_right__wrapper">
                    <div class="footer_right__connect">
                        <div class="footer_right__connect-text">CONNECT</div>
                        <div class="footer_right__horizontal-line"></div>
                    </div>

                    <ul class="footer__social">
                        <li class="footer__social_item"><a href="#"><img src="./images/social_icon_instagram.svg"
                                    alt="Inteo Instagram page"></a></li>
                        <li class="footer__social_item"><a href="#"><img src="./images/social_icon_facebook.svg"
                                    alt="Inteo facebook page"></a></li>
                        <li class="footer__social_item"><a href="#"><img src="./images/social_icon_youtube.svg"
                                    alt="Inteo youtube page"></a></li>
                        <li class="footer__social_item"><a href="#"><img src="./images/social_icon_twitter.svg"
                                    alt="Inteo twitter page"></a></li>
                    </ul>

                </div>
            </div>

        </div>
    </footer>

</body>

</html>
